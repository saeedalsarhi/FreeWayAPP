<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>CS453 Freeway App</title>

    <!-- Bootstrap core CSS-->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">

    <!-- Page level plugin CSS-->
    <link href="vendor/datatables/dataTables.bootstrap4.css" rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/css/bootstrap-datetimepicker.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <script src="/js/updateStationView.js" defer></script>
    <script src="/js/calculationView.js" defer></script>
    <script src="/js/app.js" defer></script>
    <script src="/js/main.js" defer></script>

   
  </head>

  <body id="page-top">

    <nav class="navbar navbar-expand navbar-dark bg-dark static-top">

      <a class="navbar-brand mr-1" href="/">Freeway</a>

    </nav>

    <!-- Breadcrumbs-->
    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a href="#">Freeway</a>
      </li>
      <li class="breadcrumb-item active">Calculations</li>
    </ol>


    <!-- View: Calculation -->
    <section class= "main" id="calculationView">

      <form class="col mx-auto my-auto">
          <div class="mx-auto my-auto">
              <div class="form-group">
                  <div class="col mx-auto my-auto">
                  <select id="stationNameInput"> <option value="0" selected="selected">Choose a Station</option> </select> 
                  </div>
              </div>
          </div>
      
        <div class="mx-auto my-auto col-12 col-md-6">
          <div class="form-group">
            <div class="input-group date">
              <br><input type="text" class="form-control" id="startDateInput" placeholder="Start Date/Time">
            </div>
          </div>
        </div>
        <div class="col mx-auto my-auto col-12 col-md-6">
          <div class="form-group">
            <div class="input-group date">
              <br><input type="text" class="form-control" id="endDateInput" placeholder="End Date/Time">
            </div>
          </div>
        </div>

        <div class="mx-auto my-auto">
          <div class="form-group">
            <div class="col mx-auto my-auto">
              <input type="submit" value="Submit">
            </div>
          </div>
        </div>

        <div class="mx-auto my-auto">
          <div class="form-group">
            <div class="col mx-auto my-auto">
              <label>Travel Time: </label> <input type="text" id="travelTimeOutput" readonly> <label>Total Volume: </label> <input type="text" id="stationVolumeOutput"readonly><br>
              <a href="" id="UpdateButton">Update Station</a>
            </div>
          </div>
        </div>
      </form> 
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.14.1/moment.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/js/bootstrap-datetimepicker.min.js"></script>

    <script>
      var urlString = window.location.href;

      jQuery('#UpdateButton').attr('href', urlString + 'update.html');
    </script>

    <script>
      jQuery(function () {
        jQuery('#startDateInput').datetimepicker({ format: 'YYYY-MM-DD HH:mm:ss-07' });
        jQuery('#endDateInput').datetimepicker({ format: 'YYYY-MM-DD HH:mm:ss-07' });
      });
    </script>

</body>
</html>
