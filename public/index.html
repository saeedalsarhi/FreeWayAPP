<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CS453 Freeway App</title>
    <script src="/js/updateStationView.js" defer></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- View: Calculation -->
    <section class= "main" id="calculationView">

    <!-- Redirect to the Update Page -->
    <a href="" id="UpdateButton">Update Station</a>
